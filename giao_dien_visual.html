<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đăng nhập / Đăng ký</title>
  <style>
    :root{
      --bg:#f7b7b7; --card:#ffffff; --accent:#4f46e5; --muted:#64748b; --danger:#ef4444;
      --radius:12px; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;background:linear-gradient(180deg,var(--bg),#eef2ff);display:flex;align-items:center;justify-content:center;padding:32px}

    .container{width:100%;max-width:980px;display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center}
    @media (max-width:900px){.container{grid-template-columns:1fr;}}

    .hero{padding:36px;border-radius:var(--radius);background:transparent}
    .hero h1{margin:0 0 8px;font-size:28px;color:#0f172a}
    .hero p{margin:0;color:var(--muted)}

    .card{background:var(--card);padding:24px;border-radius:16px;box-shadow:0 6px 20px rgba(15,23,42,0.06)}

    .tabs{display:flex;gap:8px;margin-bottom:18px}
    .tab{flex:1;padding:10px 12px;border-radius:10px;text-align:center;cursor:pointer;border:1px solid transparent}
    .tab.active{background:linear-gradient(90deg,var(--accent),#7c3aed);color:#e6dede}

    form{display:block}
    .field{margin-bottom:12px}
    label{display:block;font-size:13px;color:#0f172a;margin-bottom:6px}
    input[type="text"],input[type="password"],input[type="email"],input[type="tel"]{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #e6eef8;background:#fbfdff;font-size:15px}
    input:focus{outline:none;border-color:rgba(79,70,229,0.6);box-shadow:0 0 0 4px rgba(79,70,229,0.06)}

    .row{display:flex;gap:12px}
    .row .field{flex:1}

    .actions{display:flex;justify-content:space-between;align-items:center;margin-top:8px}
    .btn{background:var(--accent);color:white;padding:10px 14px;border-radius:10px;border:none;cursor:pointer}
    .btn.secondary{background:transparent;color:var(--accent);border:1px solid rgba(79,70,229,0.12)}
    .link{color:var(--accent);text-decoration:none;font-size:14px}

    .muted{color:var(--muted);font-size:13px}
    .error{color:var(--danger);font-size:13px;margin-top:6px}

    .small{font-size:13px;color:var(--muted)}

    footer.note{margin-top:16px;font-size:13px;color:var(--muted);text-align:center}

  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <div class="card">
        <h1>Chào mừng đến CHICWEAR</h1>
        <p>Đăng nhập nếu bạn đã có tài khoản, hoặc đăng ký tài khoản mới để bắt đầu.</p>
        <hr style="margin:18px 0;border:none;border-top:1px solid #f1f5f9">
      </div>
    </div>

    <div class="card" id="authCard">
      <div class="tabs">
        <div class="tab active" data-target="loginForm">Đăng nhập</div>
      </div>

      <!-- LOGIN -->
      <form id="loginForm">
        <div class="field">
          <label for="loginUsername">Tên đăng nhập</label>
          <input id="loginUsername" name="username" type="text" placeholder="Nhập tên đăng nhập" required />
        </div>
        <div class="field">
          <label for="loginPassword">Mật khẩu</label>
          <input id="loginPassword" name="password" type="password" placeholder="Nhập mật khẩu" required />
        </div>
        <div class="actions">
          <a href="#" class="link" id="forgotLink">Quên mật khẩu?</a>
          <div>
            <button type="button" class="btn secondary" id="showRegister">Đăng ký</button>
            <button type="submit" class="btn">Đăng nhập</button>
          </div>
        </div>
        <p class="error" id="loginError" style="display:none"></p>
      </form>

      <!-- REGISTER -->
      <form id="registerForm" style="display:none">
        <div class="row">
          <div class="field">
            <label for="firstName">Họ</label>
            <input id="firstName" name="firstname" type="text" placeholder="Nhập họ" required />
          </div>
          <div class="field">
            <label for="lastName">Tên</label>
            <input id="lastName" name="lastname" type="text" placeholder="Nhập tên" required />
          </div>
        </div>
        <div class="field">
          <label for="contact">Số điện thoại hoặc Email</label>
          <input id="contact" name="contact" type="text" placeholder="Nhập số điện thoại hoặc email" required />
        </div>
        <div class="field">
          <label for="regPassword">Mật khẩu</label>
          <input id="regPassword" name="password" type="password" placeholder="Tạo mật khẩu (ít nhất 6 ký tự)" required />
        </div>
        <div class="actions">
          <span class="muted">Bằng việc đăng ký bạn đồng ý với điều khoản.</span>
          <div>
            <button type="button" class="btn secondary" id="showLogin">Quay lại</button>
            <button type="submit" class="btn">Đăng ký</button>
          </div>
        </div>
        <p class="error" id="regError" style="display:none"></p>
      </form>

      <!-- FORGOT PASSWORD -->
      <form id="forgotForm" style="display:none">
        <div class="field">
          <label for="forgotContact">Nhập Email hoặc Số điện thoại</label>
          <input id="forgotContact" name="forgotContact" type="text" placeholder="Nhập email hoặc số điện thoại" required />
        </div>
        <div class="actions">
          <button type="button" class="btn secondary" id="backToLogin">Quay lại</button>
          <button type="submit" class="btn">Gửi yêu cầu</button>
        </div>
        <p class="error" id="forgotError" style="display:none"></p>
      </form>

    </div>
  </div>

  <script>
    // Tabs & toggle
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const forgotForm = document.getElementById('forgotForm');
    const showRegisterBtn = document.getElementById('showRegister');
    const showLoginBtn = document.getElementById('showLogin');
    const forgotLink = document.getElementById('forgotLink');
    const backToLoginBtn = document.getElementById('backToLogin');

    function setActive(target){
      loginForm.style.display = target==='loginForm' ? 'block' : 'none';
      registerForm.style.display = target==='registerForm' ? 'block' : 'none';
      forgotForm.style.display = target==='forgotForm' ? 'block' : 'none';
    }
    showRegisterBtn.addEventListener('click', ()=>setActive('registerForm'));
    showLoginBtn.addEventListener('click', ()=>setActive('loginForm'));
    forgotLink.addEventListener('click', (e)=>{e.preventDefault(); setActive('forgotForm');});
    backToLoginBtn.addEventListener('click', ()=>setActive('loginForm'));

    // Simple client-side validation and demo handlers
    loginForm.addEventListener('submit', (e)=>{
      e.preventDefault();
      const u = document.getElementById('loginUsername').value.trim();
      const p = document.getElementById('loginPassword').value;
      const err = document.getElementById('loginError');
      err.style.display = 'none';
      if(!u || !p){ err.textContent = 'Vui lòng điền đầy đủ tên đăng nhập và mật khẩu.'; err.style.display='block'; return; }
      alert('Gửi yêu cầu đăng nhập (demo)\nusername=' + u);
    });

    registerForm.addEventListener('submit', (e)=>{
      e.preventDefault();
      const f = document.getElementById('firstName').value.trim();
      const l = document.getElementById('lastName').value.trim();
      const c = document.getElementById('contact').value.trim();
      const pw = document.getElementById('regPassword').value;
      const err = document.getElementById('regError');
      err.style.display = 'none';
      if(!f || !l || !c || !pw){ err.textContent = 'Vui lòng điền đầy đủ các trường bắt buộc.'; err.style.display='block'; return; }
      if(pw.length < 6){ err.textContent = 'Mật khẩu phải có ít nhất 6 ký tự.'; err.style.display='block'; return; }
      const isEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(c);
      const isPhone = /^\+?[0-9]{9,15}$/.test(c);
      if(!isEmail && !isPhone){ err.textContent = 'Vui lòng nhập số điện thoại hoặc email hợp lệ.'; err.style.display='block'; return; }
      alert('Gửi yêu cầu đăng ký (demo)\nTên: ' + f + ' ' + l + '\nLiên hệ: ' + c);
      setActive('loginForm');
    });

    forgotForm.addEventListener('submit', (e)=>{
      e.preventDefault();
      const c = document.getElementById('forgotContact').value.trim();
      const err = document.getElementById('forgotError');
      err.style.display = 'none';
      if(!c){ err.textContent = 'Vui lòng nhập email hoặc số điện thoại.'; err.style.display='block'; return; }
      const isEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(c);
      const isPhone = /^\+?[0-9]{9,15}$/.test(c);
      if(!isEmail && !isPhone){ err.textContent = 'Vui lòng nhập thông tin hợp lệ.'; err.style.display='block'; return; }
      alert('Gửi yêu cầu quên mật khẩu (demo)\nLiên hệ: ' + c);
      setActive('loginForm');
    });

    document.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter'){
        const visibleForm = [loginForm, registerForm, forgotForm].find(f=>f.style.display !== 'none');
        visibleForm.requestSubmit?.();
      }
    });
  </script>
</body>
</html>
