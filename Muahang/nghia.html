<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHICWEAR</title>
    <link rel="stylesheet" href="nghia.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">CHICWEAR</h1>
    </header>

    <main class="main-content">
        <div class="search-container">
            <div class="search-box">
                <p>Tìm kiếm</p>
                <div class="input-wrapper">
                    <input type="text" class="search-input">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="search-box">
                <p>Chọn danh mục</p>
                <div class="input-wrapper">
                    <input type="text" class="search-input">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>

        <section class="products-frame">
            <div class="frame-header">
                <span class="frame-label">Frame 1</span>
                <i class="fa-solid fa-code"></i>
            </div>
            <div class="products-grid">
                <div class="product-card">
                    <img src="anh 3.webp" alt="Điện thoại Apple iPhone 17 256 GB" class="product-image">
                    <h3 class="product-name">Điện thoại Apple iPhone 17 256 GB</h3>
                    <p class="product-price">31.000.000₫</p>
                    <button class="add-to-cart-btn">+ Thêm vào giỏ hàng</button>
                </div>
                <div class="product-card">
                    <img src="anh 2.webp" alt="Điện thoại Apple iPhone 17 256 GB" class="product-image">
                    <h3 class="product-name">Điện thoại Apple iPhone 17 256 GB</h3>
                    <p class="product-price">25.000.000₫</p>
                    <button class="add-to-cart-btn">+ Thêm vào giỏ hàng</button>
                </div>
                <div class="product-card">
                    <img src="anh 1.webp" alt="Điện thoại Apple iPhone 17 256 GB" class="product-image">
                    <h3 class="product-name">Điện thoại Apple iPhone 17 256 GB</h3>
                    <p class="product-price">37.000.000₫</p>
                    <button class="add-to-cart-btn">+ Thêm vào giỏ hàng</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="cart-summary">
            <i class="fa-solid fa-cart-shopping"></i>
            <p>Giỏ hàng:</p>
            <span>0 sản phẩm</span>
        </div>
        <button class="checkout-btn">Thanh toán ngay</button>
    </footer>

</body>
</html>
