<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thanh Toán - ChicWear</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container py-4">
    <div class="row g-4">
      <!-- Form thanh toán -->
      <div class="col-lg-7">
        <h2 class="text-pink mb-3">Thông tin thanh toán</h2>
        <form id="checkoutForm">
          <div class="mb-3">
            <label for="fullname" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="fullname" required />
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ giao hàng</label>
            <textarea class="form-control" id="address" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="tel" class="form-control" id="phone" required />
          </div>
          <div class="mb-4">
            <label class="form-label">Phương thức thanh toán</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" value="COD" required />
              <label class="form-check-label">Thanh toán khi nhận hàng</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" value="VNPay" />
              <label class="form-check-label">VNPay</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" value="Momo" />
              <label class="form-check-label">Momo</label>
            </div>
          </div>
          <button type="submit" class="btn btn-pink w-100">Xác nhận & Thanh toán</button>
        </form>
      </div>

      <!-- Tóm tắt đơn hàng -->
      <div class="col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Đơn hàng của bạn</h5>
            <ul id="cartList" class="list-group list-group-flush mb-3"></ul>
            <div class="d-flex justify-content-between">
              <strong>Thành tiền:</strong>
              <strong class="text-pink" id="totalAmount">0đ</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/checkout.js"></script>
</body>
</html>
